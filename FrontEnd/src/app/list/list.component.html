
<h2 class="heading">Tour of Heroes</h2>

<div class="message">{{message}}</div>

<table class="table color3">
  <tr>
      <th>Name</th>
      <th>Power</th>
      <th>Stat(Strength)</th>
      <th>Stat(Intelligence)</th>
      <th>Stat(Stamina)</th>
      <th>Evolve</th>
  </tr>
  <tr *ngFor="let hero of heroes">
    <td class="text-left">
        {{hero.name}}
    </td>
    <td class="text-left">
        {{hero.power}}
    </td>
    <td class="text-left">
        {{hero.stats[0].value}}
    </td>
    <td class="text-left">
        {{hero.stats[1].value}}
    </td>
    <td class="text-left">
        {{hero.stats[2].value}}
    </td>
    <td class="text-left">
        <button (click)="evolveHero(hero)">+</button>
    </td>
  </tr>
</table>
